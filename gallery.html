    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guitar shop in Kildare, Ireland">
    <meta name="keywords" content="electric guitar, acoustic guitar, bass guitar, kildare, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- links to display favicon  -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <title>Guitar Hub</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="assets/images/favicon.png" alt="Guitar hub logo" id="logo">
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="basses.html">Basses</a>
                </li>
                <li>
                    <a href="acoustic.html">Acoustic</a>
                </li>
                <li>
                    <a href="electric.html">Electric</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-info">
                Browse our gallery to see what guitars we 
                currently have in stock
            </div>
            <div class="gallery-photos">
                <img src="assets/images/guitar.jpg" alt="Sunburst LP guitar">
                <img src="assets/images/hollow.jpg" alt="Tobacco burst guitar">
                <img src="assets/images/bass.jpg" alt="Red bass guitar">
                <img src="assets/images/guitar4.jpg" alt="Telecaster style guitar" class="img-guitar">
                <img src="assets/images/acou.jpg" alt="Acoustic guitar">
                <img src="assets/images/guitar3.jpg" alt="White stratocaster guitar" class="img-guitar">
                <img src="assets/images/bass5.jpg" alt="Blue bass">
                <img src="assets/images/guitar2.jpg" alt="Blue LP guitar">
                <img src="assets/images/hollow3.jpg" alt="Red Gretsch hollowbody guitar">
                <img src="assets/images/bass2.jpg" alt="Assortment of guitars">
                <img src="assets/images/guitar5.jpg" alt="Red LP guitar">

        </div>

    <footer class="footer">
        <div class="phone">
            Phone: 01-234-56789
        </div>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page"><i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page"><i class="fa fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page"><i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
        <div class="email">
            Email: info@guitarhub.ie
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
